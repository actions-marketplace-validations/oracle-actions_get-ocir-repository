---
name: Get OCIR Repo URI and OCID
description: >-
  Returns the URI and OCID for an existing Oracle Cloud Infrastructure Registry
  (OCIR) repository or creates a new private repository with the name provided
  in the compartment provided
inputs:
  compartment:
    description: >-
      OCID of the compartment in which to find or create the repository
    required: true
  name:
    description: Name of the repository to return or create
    required: true
outputs:
  repo_path:
    description: Full path to the repository including OCIR FQDN
  repo_ocid:
    description: The OCID of the repository
runs:
  using: 'node12'
  main: 'dist/index.js'
